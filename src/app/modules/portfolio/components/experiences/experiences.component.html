<div class="container">
  <h2>Últimas Experiências</h2>

  @for(item of arrayExperiences(); track item; let first = $first){
  <details [open]="first">
    <summary>
      <p>
        <strong> {{ item.summary.strong }} </strong>
        {{ item.summary.p }}
      </p>
    </summary>
    <article [innerHTML]="item.text"></article>
  </details>
  }
</div>
